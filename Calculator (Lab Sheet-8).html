<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Calculator</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .calculator {
      background: #1f1f2e;
      padding: 25px;
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
      width: 330px;
    }

    .display {
      background: #2c2c3e;
      color: #fff;
      font-size: 2em;
      border: none;
      outline: none;
      width: 100%;
      height: 70px;
      text-align: right;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 18px;
      letter-spacing: 1px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      padding: 18px;
      font-size: 1.1em;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
    }

    .operator {
      background: #ff9f0a;
      color: #fff;
    }

    .equal {
      background: #34c759;
      color: white;
      grid-column: span 2;
    }

    .clear {
      background: #ff3b30;
      color: white;
    }

    .number {
      background: #3a3a4d;
      color: white;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
      font-size: 0.8em;
    }
  </style>
</head>

<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly />
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendValue('%')">%</button>
      <button class="operator" onclick="appendValue('/')">÷</button>
      <button class="operator" onclick="deleteLast()">⌫</button>

      <button class="number" onclick="appendValue('7')">7</button>
      <button class="number" onclick="appendValue('8')">8</button>
      <button class="number" onclick="appendValue('9')">9</button>
      <button class="operator" onclick="appendValue('*')">×</button>

      <button class="number" onclick="appendValue('4')">4</button>
      <button class="number" onclick="appendValue('5')">5</button>
      <button class="number" onclick="appendValue('6')">6</button>
      <button class="operator" onclick="appendValue('-')">−</button>

      <button class="number" onclick="appendValue('1')">1</button>
      <button class="number" onclick="appendValue('2')">2</button>
      <button class="number" onclick="appendValue('3')">3</button>
      <button class="operator" onclick="appendValue('+')">+</button>

      <button class="number" onclick="appendValue('0')">0</button>
      <button class="number" onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculateResult()">=</button>
    </div>
    <div class="footer"> Himanshu's Calculator © 2025</div>
  </div>

  <script>
    const display = document.getElementById('display');

    function appendValue(value) {
      display.value += value;
    }

    function clearDisplay() {
      display.value = '';
    }

    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
      try {
        let expression = display.value.replace(/÷/g, '/').replace(/×/g, '*');

        // Convert percentage into division by 100
        expression = expression.replace(/(\d+(\.\d+)?)%/g, '($1/100)');

        display.value = eval(expression) || '';
      } catch {
        display.value = 'Error';
      }
    }


    // ✅ Keyboard input support
    document.addEventListener('keydown', (event) => {
      const key = event.key;
      if (/[0-9+\-*/%.]/.test(key)) {
        appendValue(key);
      } else if (key === 'Enter' || key === '=') {
        event.preventDefault();
        calculateResult();
      } else if (key === 'Backspace') {
        deleteLast();
      } else if (key === 'Escape') {
        clearDisplay();
      }
    });
  </script>
</body>

</html>
